<div class="container">
    <div class="top-desc">
            <h1>ADD PRODUCT </h1>
    </div>
    <section class="panel panel-default">
        <div class="panel-body">
            
        <form [formGroup]="form" (ngSubmit)="addProduct()" class="form-horizontal" role="form">
        
            <div class="form-group">
            <label class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="name" placeholder="Product Name">
            </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Category</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="category" placeholder="Product Category">
                </div>
            </div>
            
            <div class="form-group">
            <label class="col-md-3 control-label">Code</label>
            <div class="col-md-4"> 
                <input type="number" class="form-control" formControlName="code" placeholder="Product Code">
            </div>
            <label class="col-md-1 control-label">Price</label>
            <div class="col-md-4"> 
                <input type="number" class="form-control" formControlName="price" placeholder="Product Price">
            </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">Add detail</label>
                <div id="detail_inputs">
                
                    <div class="col-md-4">
                        <label class="control-label">key: </label>
                        <input type="text" class="form-control" formControlName="key" placeholder="Detail Key">
                    </div>
                    <div class="col-md-4" style="margin-left: 30px;">
                        <label class="control-label" >value: </label>
                        <input type="text" class="form-control" formControlName="value" placeholder="Detail Value">
                    </div>
                    <div style="margin-left: 280px;" #d1></div>   
                </div>
                <a class="btn btn-success btn-md" (click)="addDetails()" style="margin-top: 26px;margin-left: 10px;"><span class="glyphicon glyphicon-plus-sign"></span></a>
           </div>

            <div class="form-group" style="margin-left: 24%;">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success" style="margin-top: 26px;margin-right: 10px;float: right;">Create Product
                    </button>
                </div>
            </div>
        </form>
            
        </div>
    </section>
</div>
