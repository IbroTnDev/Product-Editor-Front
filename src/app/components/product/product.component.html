<div class="container">
  <div class="top-desc">
      <h1>PRODUCT LIST </h1>
  </div>
  <section class="panel panel-default">
  <div class="panel-body">
  <table class="table table-striped" style="font-size: 20px;">
    <thead>
    <tr>
        <th data-field="code">Code</th>
        <th data-field="category">Category</th>
        <th data-field="name">Name</th>
        <th data-field="price">Price</th>
        <th></th>
        <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let product of products | sortBy">
      <td>{{product.code}}</td>
      <td>{{product.category}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>    
        <a [routerLink]="['/product-edit',product.id]" class="btn btn-primary a-btn-slide-text">
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
          <span><strong>Edit</strong></span>            
        </a>
      </td>
      <td>    
        <a (click)="removeProduct(product); $event.stopPropagation()" class="btn btn-danger a-btn-slide-text">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
           <span><strong>Delete</strong></span>            
        </a>
      </td>
    </tr>
  </tbody>
</table>

<div class="add-btn">
    <a [routerLink]="['/product-new']" class="btn btn-success a-btn-slide-text">
      <span><strong>Add Product</strong></span>            
    </a>
</div>

</div>
</section>

</div>
