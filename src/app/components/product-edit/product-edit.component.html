<div class="container">
    <div class="top-desc">
        <h1>EDIT PRODUCT {{name}} {{code}} </h1>
    </div>
    <section class="panel panel-default">
        <div class="panel-body">
            
        <form [formGroup]="form" (ngSubmit)="updateProduct()" class="form-horizontal" role="form">
        
            <div class="form-group">
            <label class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="name" placeholder="Product Name">
            </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Category</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="category" placeholder="Product Category">
                </div>
            </div>
            
            <div class="form-group">
            <label class="col-md-3 control-label">Code</label>
            <div class="col-md-4"> 
                <input type="number" class="form-control" formControlName="code" placeholder="Product Code">
            </div>
            <label class="col-md-1 control-label">Price</label>
            <div class="col-md-4"> 
                <input type="number" class="form-control" formControlName="price" placeholder="Product Price">
            </div>
            </div>
            <label class="control-label" style="margin-left: 160px;">Product details</label>
            <div *ngFor="let key of objectKeys(details)" class="form-group">
                    <input type="hidden" formControlName="idDetail" value="{{details[key].id}}">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-4">
                    <label class="control-label">key: </label>
                    <input type="text" class="form-control" formControlName="key" placeholder="Detail Key" value="{{details[key].key}}">
                </div>
                <div class="col-md-4" style="margin-left: 30px;">
                    <label class="control-label" >value: </label>
                    <input type="text" class="form-control" formControlName="value" placeholder="Detail Value" value="{{details[key].value}}">
                </div>
                <div style="margin-left: 280px;" #d1></div>  
            </div>
            <div class="form-group">
                    <a class="btn btn-success btn-md" (click)="addDetails()" style="margin-top: -20px;margin-right: 10px;float: right;"><span class="glyphicon glyphicon-plus-sign"></span></a>
            </div>

            <div class="form-group" style="margin-left: 24%;">
            <div class="col-md-12">
                <button type="submit" class="btn btn-success" style="margin-top: 26px;margin-right: 10px;float: right;">Update Product
                </button>
            </div>
            </div>
        </form>
            
        </div>
    </section>
</div>
