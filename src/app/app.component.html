<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
          <ul class="nav navbar-nav">
            <li><a [routerLink]="['/']">List</a></li>
            <li><a [routerLink]="['/product-new']">Create</a></li>
            <li style="float: right">
                <form [formGroup]="form" class="navbar-form navbar-left">
                    <div class="input-group">
                         <input type="text"
                         class="form-control"
                         placeholder="Search" 
                         formControlName="nameToken"
                         [typeahead]="productsData"
                         (typeaheadOnSelect)="typeaheadOnSelect($event)"
                         [typeaheadOptionsLimit]="10"
                         typeaheadOptionField="name"
                         [typeaheadMinLength]="3" autocomplete="off"
                         (ngModelChange)="checkInput($event)"
                         typeaheadWaitMs="1000" />
                        <div class="input-group-btn">
                          <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                          </button>
                        </div>
                    </div>
                </form>
            </li>
          </ul>

          <div class="top-name">
              <h4>Canter Oy</h4>
              <h3>Product editor</h3>
          </div>
      </div>
    </nav>
  </header>
  <main>
      <div>
          <router-outlet></router-outlet>
      </div>
  </main>
</body>
